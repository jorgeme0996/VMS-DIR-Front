<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Notificaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item-sliding>
            <ion-item>
            
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option (click)="aceptar(item)" color="success">
              <ion-icon slot="icon-only" name="play"></ion-icon>
              </ion-item-option>
            </ion-item-options>
        
            <ion-item-options side="end">
              <ion-item-option (click)="denegar(item)" color="danger">
                <ion-icon slot="icon-only" name="hand"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title><h5>Usuario: {{user.username}}</h5></ion-title>
  </ion-toolbar>
</ion-footer>
