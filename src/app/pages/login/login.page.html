<ion-header no-border>
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" sizeMd="4"></ion-col>
      <ion-col size="12" sizeMd="4">
        <ion-card mode="ios">
          <ion-card-header>
            <ion-card-title text-center>VMS - Dirección</ion-card-title>
            
          </ion-card-header>
         <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
           <ion-list>

              <ion-item>
                <ion-label position="floating">Usuario:</ion-label>
                <ion-input 
                  type="text"
                  name="username"
                  [(ngModel)]="loginUser.username"
                  auto
                  required ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Contraseña:</ion-label>
                <ion-input 
                  type="password"
                  name="password"
                  [(ngModel)]="loginUser.password"
                  required ></ion-input>
              </ion-item>

              <ion-button 
                class="ion-margin"
                expand="full"
                color="primary"
                type="submit"
                shape="round"
              >Ingresar</ion-button>

            </ion-list>
         </form> 
          
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="4"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
